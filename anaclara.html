<!DOCTYPE html>
<html lang="pt-BR">
    <!-- Essa a tag de comentário -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Páginas Web</title>
        <link rel="icon" href="icone2.jpg" type="image/jpg">
    </head>

    <body>
    <h3>Acesse o Instagram:</h3>
        <a href="https://www.instagram.com/" target="_blank">Instagram>
            <img src="instagram.png" title="Ir ao Instagram" alt="Imagem do Instagram com o link">
        </a>

        <h3>Acesse o X:</h3>
        <a href="https://x.com/?lang=pt-br" target="_blank">X>
            <img src="twitter_logo.png" title="Ir ao X" alt="Imagem do X com o link">
        </a>

        <h3>Acesse o FaceBook:</h3>
        <a href="https://www.facebook.com/?locale=pt_BR" target="_blank">FaceBook>
            <img src="facebook_logo.png" title="Ir ao FaceBook" alt="Imagem do FaceBook com o link">
        </a>

        <h3>Acesse o Spotify:</h3>
        <a href="https://open.spotify.com/intl-pt" target="_blank">Spotify>
            <img src="spotify_logo.png" title="Ir ao Spotify" alt="Imagem do Spotify com o link">
        </a>

        <h3>Acesse a Netflix:</h3>
        <a href="https://www.netflix.com/" target="_blank">Netflix>
            <img src="netflix_logo.png" title="Ir para a Netflix" alt="Imagem da Netflix com o link">
        </a>

        <h3>Acesse o Youtube:</h3>
        <a href="https://www.youtube.com/?app=desktop&hl=pt" target="_blank">Youtube>
            <img src="youtube_logo.jpg" title="Ir para o Youtube" alt="Imagem do Youtube com o link">
        </a>

</html>
